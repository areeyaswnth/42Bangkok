<!DOCTYPE html>  
<html>  
<head>  
<title> Calculator </title>
<script src="https://code.jquery.com/jquery-3.6.1.js" 
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" 
    crossorigin="anonymous"></script>
<script>

let run;
let result;
op = '+'

$('document').ready(() => {

	setInterval(function(){
         alert30();
    }, 30000)

    function alert30(){
        console.log('Please, use me...');
        alert('Please, use me...');
    }

    $('#button').click(() =>{

        var x = +$('#left').val();
        var y = +$('#right').val();
        const op = $( "#select option:selected" ).text();

        if (x>= 0 && y >= 0) {

            if (y==0 && (op == '/' || op == '%') ){
                console.log('It’s over 9000!');
                alert('It’s over 9000!');
            }

            else if(op == '-') {
                result = x-y;
                console.log(result);
                alert(result);
            }
            else if(op == '+') {
                result = x+y;
                console.log(result);
                alert(result);
            }
            else if(op == '*') {
                result = x*y;
                console.log(result);
                alert(result);
            }
            else if(op == '/') {
                result = x/y;
                console.log(result);
                alert(result);
            }
            else if(op == '%') {
                result = x%y;
                console.log(result);
                alert(result);
            } 

        }

        else {
            console.log('Error :(');
            alert('Error :(');
        }

        
    })
        
    });


</script>  
  
<style>    
      
        .sub {
            margin-top: 2%;
        }

        body {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        html, body {
                height: 100vh;
                margin: 0;
                padding: 0;
            }


</style>  
</head>  
<body>   
    <input type="text" id="left" name="left">
    <select id="select">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
        <option>%</option>
    </select>
    <input type="text" id="right" name="right">
    <div class="sub">
        <button id ="button"> Try me! </button>
    </div>
 </body>  
 </html>
