<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        setInterval(function() {
            alert("Please, use me...");
        }, 30000);

        function main(){            
        const first= document.getElementById("fnum").value;
        const operator = document.getElementById("op").value;
        const second = document.getElementById("snum").value;
        if ((operator == '/' || operator == '%') && second == '0'){
            console.log("It's over 9000!")
            alert("It's over 9000!")
            return 0;
        } 
        if (first > 0 && second > 0){
        let sum = first + operator + second;
        let ans = eval(sum);
        alert(ans);
        console.log(ans);
        }
        else{
            alert("Error :(");
        }
        }
    </script>
</head>
<body>
        <input type="text" id="fnum" name="fnum">
        <select name="op" id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="snum" name="snum">
        <input type="button" onclick="main()" value="Try me!">
</body>
</html>
